<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Google61</title>
    <style>
        .yukseklik {
            margin-top: 100px;
        }
        body {
            background-image: url("tswall.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .form-control::placeholder {
            color: white;
            opacity: 1;
        }
        .shortcut-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .shortcut-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* İçeriği ekranın ortasına doğru küçültme */
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            transition: transform 0.3s ease, scale 0.3s ease;
        }

        /* Tablet ve telefon ekranları için düzenlemeler */
        @media (max-width: 768px) {
            .container {
                max-width: 600px;
                transform: scale(0.9); /* Tablet ekranlarında içeriği küçült */
            }
            .yukseklik {
                margin-top: 50px;
            }
            h1 {
                font-size: 50px;
            }
            .btn {
                font-size: 14px;
            }
        }

        @media (max-width: 576px) {
            .container {
                max-width: 400px;
                transform: scale(0.8); /* Telefon ekranlarında içeriği daha fazla küçült */
            }
            h1 {
                font-size: 40px;
            }
            .btn {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <audio class="position-absolute top-0 end-0" controls autoplay="autoplay" loop autostart="true">
        <source src="marş.mp3">
    </audio>
    <div class="w-50 container mt-5">
        <div class="text-center">
            <h1 class="d-inline" style="font-size: 75px;">
                <p class="d-inline-block text-muted yukseklik">Google</p>
                <i class="text-danger yukseklik">61</i>
            </h1>
        </div>
        <div class="mt-1">
            <form class="input-group" action="https://google.com/search">
                <input type="text" class="bg-transparent border border-2 border-primary form-control rounded-5 my-2 text-white" placeholder="Google61'de ara" id="61" name="q">
            </form>
        </div>
        <br>
        <div class="container d-inline mx-5" style="height: 100px; width: 100px;">
            <a class="d-inline-block btn btn-secondary p-3 rounded-5 m-2 ms-0" href="https://www.youtube.com/" title="youtube">
                <img src="youtube.png" alt="">
            </a>
           <a class="d-inline-block btn btn-secondary p-3 rounded-5 m-2 ms-5" href="https://www.udemy.com/" title="udemy">
                <img src="udemy.png" alt="">
            </a> 
            <a class="d-inline-block btn btn-secondary p-3 rounded-5 m-2 ms-5" href="https://chat.openai.com/" title="chat gpt">
                <img src="gpt4.png" alt="" style="height: 24px; height: 24px;">
            </a>
            <a class="d-inline-block btn btn-secondary p-3 rounded-5 m-2 ms-5" href="https://github.com/" title="github">
                <img src="github.png" alt="">
            </a>
        </div>
    </div>
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
