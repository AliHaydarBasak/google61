<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Google61</title>
    <style>
        .yukseklik {
            margin-top: 100px;
        }
        body {
            background-image: url("tswall.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .form-control::placeholder {
            color: white; /* Placeholder metnini beyaz yapar */
            opacity: 1; /* Placeholder görünürlüğünü tam yapar */
        }

        /* Tablet ve telefon ekranları için düzenlemeler */
        @media (max-width: 768px) {
            .w-50 {
                width: 90% !important; /* Tablet ve telefonlarda genişliği artır */
            }
            .yukseklik {
                margin-top: 50px; /* Daha küçük ekranlarda üst boşluğu azalt */
            }
            h1 {
                font-size: 50px; /* Başlık boyutunu küçült */
            }
            .btn {
                font-size: 14px; /* Buton yazı boyutunu küçült */
            }
            .container img {
                max-width: 80px; /* Görsellerin boyutunu küçült */
                height: auto;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 40px; /* Daha küçük ekranlarda başlık boyutunu daha da küçült */
            }
            .btn {
                font-size: 12px; /* Buton yazı boyutunu daha da küçült */
            }
            .container img {
                max-width: 60px; /* Görsellerin boyutunu daha da küçült */
            }
        }
    </style>
</head>
<body>
    <audio class="position-absolute top-0 end-0" controls autoplay="autoplay" loop autostart="true">
        <source src="marş.mp3">
    </audio>
    <div class="btn">
        <a class="btn btn-secondary rounded-3" href="yandex61.html">
            <h4 class="text-light">Yandex61'de ara</h4>
        </a>
    </div>
    <div class="w-50 container mt-5">
        <div class="text-center">
            <h1 class="d-inline" style="font-size: 75px;">
                <p class="d-inline-block text-muted yukseklik">Google</p>
                <i class="text-danger yukseklik">61</i>
            </h1>
        </div>
        <div class="mt-1">
            <form class="input-group" action="https://google.com/search">
                <input type="text" class="bg-transparent border border-2 border-primary form-control rounded-5 my-2 text-white" placeholder="Google61'de ara" id="61" name="q">
                <br>
            </form>
        </div>
        <br>
        <div class="container d-inline mx-5" style="height: 100px; width: 100px;">
            <a class="d-inline-block btn btn-secondary p-3 rounded-5 m-2" href="https://www.btkakademi.gov.tr/" title="btk akademi">
                <img src="btk.png" alt="">
            </a>
            <a class="d-inline-block btn btn-secondary p-3 rounded-5 m-2 ms-5" href="https://www.youtube.com/" title="youtube">
                <img src="youtube.png" alt="">
            </a>
            <a class="d-inline-block btn btn-secondary p-3 rounded-5 m-2 ms-5" href="https://www.udemy.com/" title="udemy">
                <img src="udemy.png" alt="">
            </a>
            <a class="d-inline-block btn btn-secondary p-3 rounded-5 m-2 ms-5" href="https://chat.openai.com/" title="chat gpt">
                <img src="gpt4.png" alt="" style="height: 24px; height: 24px;">
            </a>
            <a class="d-inline-block btn btn-secondary p-3 rounded-5 m-2 ms-5" href="https://github.com/" title="github">
                <img src="github.png" alt="">
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
